<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <title>BS Cards</title>
</head>

<body>
    <style>
        img {
            width: 500px;
            height: auto;
        }
        
        #teamwork {
            width: 535px;
        }
    </style>
    <div class="container">
        <div class="card">
            <div class="card-header">Header</div>
            <div class="card-body">Body</div>
            <div class="card-footer">Footer</div>
        </div>
        <br>
        <hr><br>
        <div id="teamwork" class="card">
            <div class="card-header"><img class="rounded" src="marvin-meyer-SYTO3xs06fU-unsplash.jpg" alt="Web-developers-team-working" srcset=""></div>
            <div class="card-body">
                <h5>Team work</h5>
                <p class="card-text">Team work improves productivity</p>
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2"><button class="btn btn-success btn-block">Read more . . .</button></div>
            </div>
        </div>
    </div>
    <br><br>
</body>

</html>
